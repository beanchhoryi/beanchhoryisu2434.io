<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <div class="Container">
        <div class="login">
            <form action="">
                <div class="cross">
                    <a href="index.html">&#x274C;</a>
                </div>
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="Username">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox">Remember me</label>
                </div>
                <button type="submit"><a href="index.html">Login</a></button>
                <div class="SignUp-link">
                    <p>Don't you have an account? &nbsp;<a href="signUp.html" target="_blank" class="SignUp-Btn">Sign Up</a></p>
                </div>
                <div class="platform">
                    <p>or Sign Up with</p>
                    <div class="icon">
                        <a href="https://www.Facebook.com" target="_blank"><img src="Image/facebook-logo.png" alt="Facebook"></a>
                        <a href="https://www.Twitter.com" target="_blank"><img src="Image/twitter-logo.png" alt="Twitter"></a>
                        <a href="https://www.Instagram.com" target="_blank"><img src="Image/instagram-logo.png" alt="Instagram"></a>
                    </div>
                </div>
            </form>
        </div>       
    </div>
</body>
</html>
